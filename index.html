<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP-FORM</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
   <main>
     <div class="img-section">
        <div class="logo-section">
            <img src="odin-lined.png" class="logo">
            <h1 class="odin">ODIN</h1>
        </div>
     </div>
     <div class="content-section">
      <div class="header-section">
        <h3 class="header">This is not a real online service!
          You know you need something like this in your life to help you realize your deepest dreams.
         Sign up now to get started.</h3>
        <h3 class="call-to-action">You know you want to.</h3>
      </div>
      <div class="form-section">
        <h3 class="form-header">Let's do this!</h3>
        <form>
        <div class="container">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname">
        </div>
        <div class="container">
          <label for="lname">Last name</label>
          <input type="text" id="lname" name="lname">
        </div>
        <div class="container">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="container">
          <label for="num">Phone Number</label>
          <input type="number" id="num" name="num">
        </div>
        <div class="container">
          <label for="pword">Password</label>
          <input type="password" id="pword" name="pword">
        </div>
        <div class="container">
          <label for="cword">Confirm Password</label>
          <input type="password" id="cword" name="cword">
        </div>
        </form>
      </div>
      <div class="btn">
        <button>Create Account</button>
        <p>Already have an account?<a>Log in</a></p>
      </div>
     </div>
   </main> 
</body>
</html>
